name: Build and Publish to itch.io

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GODOT_VERSION: 4.6
      ITCH_USER: 2bytesgoat
      ITCH_GAME: dragon-jump

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Inject runtime secrets
        run: |
          cat > src/scripts/singletons/runtime_secrets.gd <<EOF
          extends Node
          const is_set = true
          const SILENT_WOLF_API_KEY = "${{ secrets.SILENT_WOLF_API_KEY }}"
          const SILENT_WOLF_GAME_ID = "${{ secrets.SILENT_WOLF_GAME_ID }}"
          EOF

      - name: Download Godot Engine (Linux Headless)
        run: |
          wget https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip
          unzip Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip
          mv Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64 godot
          chmod +x godot

      - name: Install Official Export Templates (For Web)
        run: |
          wget https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          unzip Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          rm Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz

      - name: Inject Custom Windows Templates
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download custom-templates -p "windows.zip"

          # Godot ONLY reads templates from this exact path
          TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable"
          mkdir -p "$TEMPLATE_DIR"

          unzip -o windows.zip -d /tmp/windows_templates

          mv /tmp/windows_templates/godot.windows.template_release.x86_64.exe \
            "$TEMPLATE_DIR/windows_release_x86_64.exe"

          cp "$TEMPLATE_DIR/windows_release_x86_64.exe" \
            "$TEMPLATE_DIR/windows_debug_x86_64.exe"

          # Cleanup
          rm -rf /tmp/windows_templates windows.zip

      - name: Export game (Web)
        run: |
          mkdir -p build/web
          ./godot --headless --path . --export-release "Web" build/web/index.html

      - name: Export game (Windows)
        env:
          GODOT_SCRIPT_ENCRYPTION_KEY: ${{ secrets.GODOT_PCK_ENCRYPTION_KEY }}
        run: |
          mkdir -p build/windows
          # Godot will now use the custom templates we injected into the global folder
          ./godot --headless --path . --export-release "Windows Desktop" build/windows/${{ secrets.EXPORT_NAME }}.exe

      - name: Download butler
        run: |
          wget https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default -O butler.zip
          unzip butler.zip
          chmod +x butler

      - name: Push Web to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push build/web $ITCH_USER/$ITCH_GAME:web

      - name: Push Windows to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push build/windows $ITCH_USER/$ITCH_GAME:windows
